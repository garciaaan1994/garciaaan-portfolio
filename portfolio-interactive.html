<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio - garciaaan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            cursor: none;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 100;
            color: rgba(255,255,255,0.1);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            z-index: 1;
            pointer-events: none;
            text-align: center;
        }

        .particle {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            overflow: hidden;
            backdrop-filter: blur(2px);
        }

        .particle:hover {
            border-color: #fff;
            transform: scale(1.1);
            z-index: 100;
        }

        .particle.image-particle {
            background-size: cover;
            background-position: center;
            filter: none;
        }

        .particle.image-particle:hover {
            filter: none;
        }

        .particle.text-particle {
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #fff;
            font-weight: 500;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }

        .custom-cursor.hovering {
            transform: scale(2);
            border-color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            background: #000;
            border: 1px solid #fff;
            padding: 40px;
            position: relative;
            text-align: center;
            overflow: auto;
        }

        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .modal-video {
            width: 100%;
            max-width: 800px;
            height: auto;
            max-height: 60vh;
            object-fit: contain;
            margin-bottom: 20px;
            background: #000;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 100;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .modal-description {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: #fff;
            color: #000;
        }

        .admin-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .admin-link:hover {
            color: #fff;
        }

        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            text-align: center;
            z-index: 10;
        }

        .refresh-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 300;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .refresh-btn:hover {
            background: #fff;
            color: #000;
        }

        @media (max-width: 768px) {
            .modal-content {
                max-width: 95vw;
                max-height: 95vh;
                padding: 20px;
            }
            
            .title {
                font-size: clamp(1.5rem, 8vw, 3rem);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="title">PORTFOLIO</div>
        <a href="admin.html" class="admin-link">ADMIN</a>
        <button class="refresh-btn" id="refreshBtn">REFRESH</button>
        <div class="instructions">
            パーティクルをクリックして作品を詳しく見る | マウスを動かしてパーティクルが追従
        </div>
    </div>

    <div class="custom-cursor" id="cursor"></div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <button class="modal-close" id="modalClose">×</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        // === IndexedDB Utils (read-only for viewer) ===
        const IDB_DB_NAME = 'garciaaan_portfolio_db';
        const IDB_STORE_MEDIA = 'media';

        function openPortfolioDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(IDB_DB_NAME, 1);
                request.onupgradeneeded = () => {
                    const db = request.result;
                    if (!db.objectStoreNames.contains(IDB_STORE_MEDIA)) {
                        db.createObjectStore(IDB_STORE_MEDIA, { keyPath: 'id' });
                    }
                };
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function idbGetMedia(id) {
            const db = await openPortfolioDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(IDB_STORE_MEDIA, 'readonly');
                const store = tx.objectStore(IDB_STORE_MEDIA);
                const req = store.get(id);
                req.onsuccess = () => resolve(req.result || null);
                req.onerror = () => reject(req.error);
            });
        }
        function supaAvailable() {
            return typeof window.supa !== 'undefined' && window.supa !== null;
        }

        async function fetchPublicItemsFromSupabase() {
            if (!supaAvailable()) return [];
            try {
                const { data, error } = await window.supa
                    .from('portfolio_items')
                    .select('*')
                    .order('id', { ascending: false });
                if (error) throw error;
                return (data || []).map(row => ({
                    id: row.id,
                    title: row.title,
                    description: row.description,
                    category: row.category,
                    filename: row.storage_path?.split('/').pop() || '',
                    filePath: row.public_url || '',
                    type: row.type || 'video',
                    mimeType: row.mime_type || 'video/mp4',
                    size: row.size || 0,
                    idb: false
                }));
            } catch (e) {
                console.warn('Supabase fetch failed, fallback to local storage:', e?.message || e);
                return [];
            }
        }

        class InteractivePortfolio {
            constructor() {
                this.container = document.getElementById('container');
                this.cursor = document.getElementById('cursor');
                this.modal = document.getElementById('modal');
                this.modalContent = document.getElementById('modalContent');
                this.modalBody = document.getElementById('modalBody');
                this.modalClose = document.getElementById('modalClose');
                this.refreshBtn = document.getElementById('refreshBtn');
                
                this.particles = [];
                this.portfolioItems = [];
                this.mouseX = window.innerWidth / 2;
                this.mouseY = window.innerHeight / 2;
                
                this.init();
            }

            async init() {
                await this.loadPortfolioItems();
                this.createParticles();
                this.bindEvents();
                this.animate();
            }

            async loadPortfolioItems() {
                // 1) Supabase から公開アイテム取得
                let items = await fetchPublicItemsFromSupabase();
                // 2) 端末ローカルの作業中アイテムをマージ（ID 重複はSupabase優先）
                const savedItems = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
                console.log('Loaded local portfolio items:', savedItems);
                const existingIds = new Set(items.map(i => i.id));
                for (const it of savedItems) {
                    if (!existingIds.has(it.id)) items.push(it);
                }

                // For IDB-backed items, create object URLs
                const resolved = [];
                for (const item of items) {
                    if (item && item.idb) {
                        try {
                            const record = await idbGetMedia(item.id);
                            if (record && record.blob) {
                                item.objectUrl = URL.createObjectURL(record.blob);
                            }
                        } catch (e) {
                            console.error('Failed to load blob for', item.id, e);
                        }
                    }
                    resolved.push(item);
                }

                this.portfolioItems = resolved;
                console.log('Final portfolio items used:', this.portfolioItems);
            }

            getDefaultItems() {
                return [
                    {
                        id: 'item1',
                        title: 'DESIGN EXPLORATION',
                        description: 'Minimal design principles with bold typography and clean layouts.',
                        type: 'text',
                        category: 'Design'
                    },
                    {
                        id: 'item2',
                        title: 'CREATIVE DIRECTION',
                        description: 'Art direction for digital experiences and brand identity.',
                        type: 'text',
                        category: 'Creative'
                    },
                    {
                        id: 'item3',
                        title: 'DIGITAL ART',
                        description: 'Generative art and interactive installations.',
                        type: 'text',
                        category: 'Art'
                    },
                    {
                        id: 'item4',
                        title: 'MOTION GRAPHICS',
                        description: 'Animation and motion design for various media.',
                        type: 'text',
                        category: 'Motion'
                    },
                    {
                        id: 'item5',
                        title: 'EXPERIMENTAL',
                        description: 'Pushing boundaries in design and technology.',
                        type: 'text',
                        category: 'Experiment'
                    }
                ];
            }

            createParticles() {
                console.log('Creating particles from items:', this.portfolioItems);
                const numParticles = Math.min(this.portfolioItems.length + 5, 15); // Limit particles
                console.log(`Creating ${numParticles} particles`);

                for (let i = 0; i < numParticles; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const item = this.portfolioItems[i];
                    const size = Math.random() * 80 + 60;
                    
                    console.log(`Particle ${i}:`, item);
                    
                    if (item && (item.objectUrl || item.filePath)) {
                        // Check if it's a video or image
                        const src = item.objectUrl || item.filePath;
                        const isVideo = item.type === 'video' || 
                                       (src && src.match(/\.(mp4|webm|ogg|mov|avi|mkv|m4v)$/i)) ||
                                       item.category === 'video';
                        
                        if (isVideo) {
                            // Video particle - use first frame as thumbnail
                            particle.className += ' image-particle';
                            particle.style.position = 'relative';
                            particle.style.background = 'rgba(255,255,255,0.1)';
                            particle.innerHTML = `
                                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                                           color: white; font-size: 24px; pointer-events: none;">▶</div>
                            `;
                            
                            // Try to create video thumbnail
                            const video = document.createElement('video');
                            video.src = src;
                            video.style.width = '100%';
                            video.style.height = '100%';
                            video.style.objectFit = 'cover';
                            video.style.filter = 'none';
                            video.muted = true;
                            video.preload = 'metadata';
                            
                            video.addEventListener('loadeddata', () => {
                                video.currentTime = 1; // Seek to 1 second for thumbnail
                            });
                            
                            video.addEventListener('seeked', () => {
                                particle.style.background = 'none';
                                particle.innerHTML = '';
                                particle.appendChild(video);
                            });
                            
                            video.addEventListener('error', () => {
                                // Fallback to play icon
                                particle.style.backgroundImage = 'none';
                                particle.innerHTML = `
                                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                                               color: white; font-size: 32px; pointer-events: none;">📹</div>
                                `;
                            });
                            
                        } else {
                            // Image particle
                            particle.className += ' image-particle';
                            particle.style.backgroundImage = `url(${src})`;
                        }
                        
                        particle.dataset.itemId = item.id;
                    } else {
                        // Text particle
                        particle.className += ' text-particle';
                        particle.textContent = item ? item.category || 'WORK' : 'PORTFOLIO';
                        if (item) particle.dataset.itemId = item.id;
                    }
                    
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.left = Math.random() * (window.innerWidth - size) + 'px';
                    particle.style.top = Math.random() * (window.innerHeight - size) + 'px';
                    
                    // Initial random movement
                    const vx = (Math.random() - 0.5) * 0.5;
                    const vy = (Math.random() - 0.5) * 0.5;
                    
                    this.container.appendChild(particle);
                    
                    this.particles.push({
                        element: particle,
                        x: parseFloat(particle.style.left),
                        y: parseFloat(particle.style.top),
                        vx: vx,
                        vy: vy,
                        size: size,
                        item: item
                    });
                }
            }

            bindEvents() {
                // Mouse movement
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    
                    // Update custom cursor
                    this.cursor.style.left = e.clientX - 10 + 'px';
                    this.cursor.style.top = e.clientY - 10 + 'px';
                });

                // Particle clicks
                this.particles.forEach(particle => {
                    particle.element.addEventListener('click', () => {
                        if (particle.item) {
                            this.showModal(particle.item);
                        }
                    });

                    particle.element.addEventListener('mouseenter', () => {
                        this.cursor.classList.add('hovering');
                    });

                    particle.element.addEventListener('mouseleave', () => {
                        this.cursor.classList.remove('hovering');
                    });
                });

                // Modal close
                this.modalClose.addEventListener('click', () => {
                    this.hideModal();
                });

                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.hideModal();
                    }
                });

                // Keyboard
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.hideModal();
                    }
                });

                // Refresh button
                this.refreshBtn.addEventListener('click', () => {
                    this.refreshParticles();
                });
            }

            animate() {
                this.particles.forEach(particle => {
                    // Mouse attraction
                    const dx = this.mouseX - (particle.x + particle.size / 2);
                    const dy = this.mouseY - (particle.y + particle.size / 2);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        const force = (200 - distance) / 200 * 0.001;
                        particle.vx += dx * force;
                        particle.vy += dy * force;
                    }
                    
                    // Boundary collision
                    if (particle.x < 0 || particle.x > window.innerWidth - particle.size) {
                        particle.vx *= -0.8;
                    }
                    if (particle.y < 0 || particle.y > window.innerHeight - particle.size) {
                        particle.vy *= -0.8;
                    }
                    
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Damping
                    particle.vx *= 0.995;
                    particle.vy *= 0.995;
                    
                    // Keep in bounds
                    particle.x = Math.max(0, Math.min(window.innerWidth - particle.size, particle.x));
                    particle.y = Math.max(0, Math.min(window.innerHeight - particle.size, particle.y));
                    
                    // Apply to DOM
                    particle.element.style.left = particle.x + 'px';
                    particle.element.style.top = particle.y + 'px';
                });
                
                requestAnimationFrame(() => this.animate());
            }

            showModal(item) {
                console.log('Opening modal for item:', item);
                
                let content = '';
                
                const src = item && (item.objectUrl || item.filePath);
                if (src) {
                    // より厳密な動画判定
                    const isVideo = item.type === 'video' || 
                                   (src && src.match(/\.(mp4|webm|ogg|mov|avi|mkv|m4v)$/i)) ||
                                   item.category === 'video' ||
                                   (src && src.includes('mp4'));
                    
                    console.log('File path:', src);
                    console.log('Is video:', isVideo);
                    
                    if (isVideo) {
                        // 動画の MIME type を推定
                        let mimeType = 'video/mp4';
                        if (src.match(/\.webm$/i)) mimeType = 'video/webm';
                        else if (src.match(/\.ogg$/i)) mimeType = 'video/ogg';
                        else if (src.match(/\.mov$/i)) mimeType = 'video/quicktime';
                        
                        console.log('Creating video element with MIME type:', mimeType);
                        
                        content = `
                            <video class="modal-video" controls preload="auto" playsinline width="100%">
                                <source src="${src}" type="${mimeType}">
                                <p style="color: white;">お使いのブラウザは動画再生に対応していません。<br>
                                ファイル: ${src}</p>
                            </video>
                        `;
                    } else {
                        content = `<img src="${src}" alt="${item.title}" class="modal-image">`;
                    }
                } else {
                    content = `<div style="color: white; padding: 40px;">ファイルが見つかりません</div>`;
                }
                
                content += `
                    <div class="modal-title">${item.title || item.id || 'Untitled'}</div>
                    <div class="modal-description">${item.description || 'No description available.'}</div>
                    <div style="color: rgba(255,255,255,0.5); font-size: 0.8rem; margin-top: 10px;">
                        ファイル: ${src || 'N/A'}<br>
                        タイプ: ${item.type || 'unknown'}<br>
                        カテゴリ: ${item.category || 'none'}
                    </div>
                `;
                
                this.modalBody.innerHTML = content;
                this.modal.classList.add('show');
                
                // 動画要素があれば再生設定
                setTimeout(() => {
                    const video = this.modalBody.querySelector('video');
                    if (video) {
                        console.log('Video element found, setting up...');
                        
                        video.addEventListener('loadstart', () => {
                            console.log('Video loading started');
                        });
                        
                        video.addEventListener('loadedmetadata', () => {
                            console.log('Video metadata loaded');
                        });
                        
                        video.addEventListener('loadeddata', () => {
                            console.log('Video data loaded successfully');
                        });
                        
                        video.addEventListener('canplay', () => {
                            console.log('Video can play');
                            video.play().catch(error => {
                                console.log('Autoplay prevented, user interaction required:', error);
                            });
                        });
                        
                        video.addEventListener('error', (e) => {
                            console.error('Video loading error:', e);
                            console.error('Video error details:', video.error);
                            
                            // エラー時の詳細表示
                            video.outerHTML = `
                                <div style="color: white; padding: 20px; border: 1px solid red;">
                                    <h3>動画読み込みエラー</h3>
                                    <p>ファイル: ${src}</p>
                                    <p>エラー詳細: ${video.error ? video.error.message : 'Unknown error'}</p>
                                    <img src="${src}" alt="Fallback" style="max-width: 100%; margin-top: 10px;">
                                </div>
                            `;
                        });
                        
                        // 明示的にロード開始
                        video.load();
                    } else {
                        console.log('No video element found in modal');
                    }
                }, 100);
                
                // Animate in
                gsap.fromTo(this.modalContent, 
                    { scale: 0.8, opacity: 0 },
                    { scale: 1, opacity: 1, duration: 0.3, ease: "back.out(1.7)" }
                );
            }

            hideModal() {
                // 動画を停止
                const video = this.modalBody.querySelector('video');
                if (video) {
                    video.pause();
                    video.currentTime = 0;
                }
                
                gsap.to(this.modalContent, {
                    scale: 0.8,
                    opacity: 0,
                    duration: 0.2,
                    ease: "power2.in",
                    onComplete: () => {
                        this.modal.classList.remove('show');
                        this.modalBody.innerHTML = ''; // Clear content
                    }
                });
            }

            async refreshParticles() {
                console.log('Refreshing particles...');
                
                // Remove existing particles
                this.particles.forEach(particle => {
                    particle.element.remove();
                });
                this.particles = [];
                
                // Reload data and recreate particles
                await this.loadPortfolioItems();
                this.createParticles();
                this.bindEvents();
                
                console.log('Particles refreshed!');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new InteractivePortfolio();
        });
    </script>
</body>
</html>
