<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Graphics Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c1810;
            overflow: hidden;
        }
        
        #testCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Interactive Graphics Test</h3>
        <p>マウスを動かしてテストしてください</p>
    </div>
    <canvas id="testCanvas"></canvas>

    <script>
        console.log('Test graphics starting...');
        
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas setup
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let particles = [];
        
        // Create particles
        for (let i = 0; i < 20; i++) {
            particles.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                size: Math.random() * 3 + 2
            });
        }
        
        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw particles
            particles.forEach(particle => {
                // Update position
                particle.x += particle.vx;
                particle.y += particle.vy;
                
                // Bounce off edges
                if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
                
                // Draw particle
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(210, 105, 30, 0.8)';
                ctx.fill();
                
                // Draw line to mouse
                const dx = mouseX - particle.x;
                const dy = mouseY - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    ctx.beginPath();
                    ctx.moveTo(particle.x, particle.y);
                    ctx.lineTo(mouseX, mouseY);
                    ctx.strokeStyle = `rgba(218, 165, 32, ${(1 - distance / 150) * 0.5})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
            
            // Draw mouse cursor
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(218, 165, 32, 1)';
            ctx.fill();
            
            requestAnimationFrame(animate);
        }
        
        animate();
        console.log('Test graphics running successfully!');
    </script>
</body>
</html>
