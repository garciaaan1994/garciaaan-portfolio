<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - garciaaan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            background: transparent;
            border: 1px solid #fff;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 100;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .info {
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.8;
        }

        .reset-btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .reset-btn:hover {
            background: #fff;
            color: #000;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #fff;
            background: transparent;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status.show {
            opacity: 1;
        }

        .success {
            border-color: #4caf50;
            color: #4caf50;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 10px 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <a href="portfolio-minimal-bw.html" class="back-link">← BACK</a>
    
    <div class="reset-container">
        <h1>パスワードリセット</h1>
        
        <div class="info">
            管理画面のパスワードを忘れた場合、<br>
            以下のボタンでリセットできます。<br><br>
            
            リセット後、管理画面に初回アクセス時に<br>
            新しいパスワードを設定できます。
        </div>
        
        <button class="reset-btn" onclick="resetPassword()">
            パスワードをリセット
        </button>
        
        <button class="reset-btn" onclick="resetAllData()">
            全データをリセット
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="info" style="margin-top: 30px; font-size: 0.9rem; opacity: 0.6;">
            ※ パスワードリセット後は admin.html にアクセスして<br>
            新しいパスワードを設定してください
        </div>
    </div>

    <script>
        function resetPassword() {
            try {
                // パスワード関連のデータを削除
                localStorage.removeItem('adminPassword');
                localStorage.removeItem('adminSalt');
                localStorage.removeItem('loginHistory');
                localStorage.removeItem('isFirstSetup');
                
                showStatus('パスワードをリセットしました！\n管理画面にアクセスして新しいパスワードを設定してください。', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 2000);
                
            } catch (error) {
                showStatus('エラーが発生しました: ' + error.message, 'error');
            }
        }

        function resetAllData() {
            if (confirm('全ての管理画面データ（パスワード、ポートフォリオアイテム、設定）を削除しますか？\n\nこの操作は取り消せません。')) {
                try {
                    // 全ての管理画面関連データを削除
                    localStorage.removeItem('adminPassword');
                    localStorage.removeItem('adminSalt');
                    localStorage.removeItem('loginHistory');
                    localStorage.removeItem('isFirstSetup');
                    localStorage.removeItem('portfolioItems');
                    localStorage.removeItem('siteSettings');
                    localStorage.removeItem('videoMetadata');
                    localStorage.removeItem('heroVideo');
                    
                    showStatus('全データをリセットしました！\n管理画面で初期設定を行ってください。', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 2000);
                    
                } catch (error) {
                    showStatus('エラーが発生しました: ' + error.message, 'error');
                }
            }
        }

        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }

        // 現在のデータ状況を表示
        window.addEventListener('load', () => {
            const hasPassword = localStorage.getItem('adminPassword');
            const hasPortfolio = localStorage.getItem('portfolioItems');
            const hasSettings = localStorage.getItem('siteSettings');
            
            console.log('現在のデータ状況:');
            console.log('- パスワード設定:', hasPassword ? 'あり' : 'なし');
            console.log('- ポートフォリオアイテム:', hasPortfolio ? 'あり' : 'なし');
            console.log('- サイト設定:', hasSettings ? 'あり' : 'なし');
        });
    </script>
</body>
</html>
