<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin - garciaaan STUDIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OCR A Extended', 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #d2691e;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }

        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #d2691e;
            border-bottom: 2px solid #d2691e;
        }

        .tab:hover {
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-section {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px dashed #555;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .upload-section:hover {
            border-color: #d2691e;
        }

        .upload-section.drag-over {
            border-color: #d2691e;
            background: #333;
        }

        .file-input {
            display: none;
        }

        .upload-button {
            background: #d2691e;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .upload-button:hover {
            background: #b8581a;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            display: none;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .portfolio-item {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-info {
            padding: 20px;
        }

        .portfolio-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #d2691e;
        }

        .portfolio-description {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .portfolio-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-use {
            background: #2196F3;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #d2691e;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-family: inherit;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d2691e, #daa520);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status-success {
            background: #4CAF50;
            color: white;
        }

        .status-error {
            background: #f44336;
            color: white;
        }

        .video-preview {
            max-width: 300px;
            margin: 20px auto;
            display: none;
        }

        .video-preview video {
            width: 100%;
            border-radius: 5px;
        }

        .settings-section {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .settings-section h3 {
            color: #d2691e;
            margin-bottom: 20px;
        }

        /* Login Screen Styles */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-container {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #444;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #d2691e;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header h2 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #888;
        }

        .login-form {
            text-align: left;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #d2691e;
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 2px solid #555;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: #d2691e;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #d2691e, #daa520);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background: linear-gradient(45deg, #b8581a, #b8941c);
            transform: translateY(-2px);
        }

        .login-error {
            margin-top: 15px;
            padding: 10px;
            background: #f44336;
            color: white;
            border-radius: 5px;
            display: none;
        }

        .security-note {
            margin-top: 25px;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            border-left: 4px solid #d2691e;
        }

        .security-note p {
            margin: 0;
            color: #ccc;
            font-size: 0.9rem;
        }

        .logout-button {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .logout-button:hover {
            background: #d32f2f;
        }

        /* Password Setup Modal */
        .password-setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .password-setup-content {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #444;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .password-setup-content h3 {
            color: #d2691e;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr;
            }

            .login-container {
                margin: 20px;
                padding: 30px;
            }

            .password-setup-content {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>garciaaan STUDIO</h1>
                <h2>Admin Access</h2>
                <p>管理者ログイン</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">ユーザー名:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-button">ログイン</button>
                <div id="loginError" class="login-error"></div>
            </form>
            <div class="security-note">
                <p>🔒 セキュリティ保護されたエリアです</p>
            </div>
        </div>
    </div>

    <!-- Admin Interface (hidden by default) -->
    <div id="adminInterface" class="container" style="display: none;">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>Portfolio Admin</h1>
                    <p>動画作品の管理とアップロード</p>
                </div>
                <button id="logoutButton" class="logout-button">ログアウト</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('upload')">アップロード</button>
            <button class="tab" onclick="showTab('manage')">作品管理</button>
            <button class="tab" onclick="showTab('settings')">設定</button>
        </div>

        <!-- Upload Tab -->
        <div id="upload" class="tab-content active">
            <div class="upload-section" id="uploadArea">
                <h3>動画ファイルをアップロード</h3>
                <p>ドラッグ&ドロップまたはクリックしてファイルを選択</p>
                <input type="file" id="fileInput" class="file-input" accept="video/*" multiple>
                <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                    ファイルを選択
                </button>
                
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <div class="status-message" id="statusMessage"></div>
            </div>

            <div class="file-info" id="fileInfo">
                <h4>ファイル情報</h4>
                <div class="form-group">
                    <label>タイトル:</label>
                    <input type="text" id="videoTitle" placeholder="作品のタイトル">
                </div>
                <div class="form-group">
                    <label>説明:</label>
                    <textarea id="videoDescription" placeholder="作品の説明"></textarea>
                </div>
                <div class="form-group">
                    <label>カテゴリ:</label>
                    <select id="videoCategory" style="width: 100%; padding: 10px; background: #333; border: 1px solid #555; border-radius: 4px; color: #fff;">
                        <option value="hero">ヒーロー背景</option>
                        <option value="portfolio">ポートフォリオ作品</option>
                        <option value="about">アバウトセクション</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="video-preview" id="videoPreview">
                    <video controls id="previewVideo"></video>
                </div>
                <button class="upload-button" onclick="saveVideoInfo()">保存</button>
            </div>
        </div>

        <!-- Manage Tab -->
        <div id="manage" class="tab-content">
            <h3>アップロード済み作品</h3>
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- 動的にコンテンツが追加される -->
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings" class="tab-content">
            <div class="settings-section">
                <h3>サイト設定</h3>
                <div class="form-group">
                    <label>サイトタイトル:</label>
                    <input type="text" id="siteTitle" value="garciaaan STUDIO">
                </div>
                <div class="form-group">
                    <label>キャッチフレーズ:</label>
                    <textarea id="siteCatchphrase">With a product manager's vision and AI's imagination, we craft art pieces that merge human sensitivity with machine intelligence.</textarea>
                </div>
                <div class="form-group">
                    <label>現在のヒーロー動画:</label>
                    <select id="heroVideoSelect">
                        <option value="horse-video.mp4">砂漠の馬</option>
                    </select>
                </div>
                <button class="upload-button" onclick="saveSettings()">設定を保存</button>
            </div>

            <div class="settings-section">
                <h3>セキュリティ設定</h3>
                <div class="form-group">
                    <label>管理者ユーザー名:</label>
                    <input type="text" id="adminUsername" placeholder="現在のユーザー名">
                </div>
                <div class="form-group">
                    <label>現在のパスワード:</label>
                    <input type="password" id="currentPassword" placeholder="現在のパスワード">
                </div>
                <div class="form-group">
                    <label>新しいパスワード:</label>
                    <input type="password" id="newPassword" placeholder="新しいパスワード">
                </div>

                    <input type="password" id="confirmPassword" placeholder="新しいパスワードを再入力">
                </div>
                <button class="upload-button" onclick="changePassword()">パスワードを変更</button>
                <button class="btn btn-delete" onclick="resetCredentials()" style="margin-left: 10px;">認証をリセット</button>
            </div>

            <div class="settings-section">
                <h3>ログイン履歴</h3>
                <div id="loginHistory" style="background: #333; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 0.9rem;">
                    <!-- ログイン履歴がここに表示される -->
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase CDN + config (存在しない場合は自動フォールバック) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <script>
        // === 認証システム ===
        class AdminAuth {
            constructor() {
                this.sessionKey = 'admin_session';
                this.credentialsKey = 'admin_credentials';
                this.loginHistoryKey = 'admin_login_history';
                this.sessionTimeout = 60 * 60 * 1000; // 1時間
                
                this.init();
            }

            init() {
                // 初回アクセス時のデフォルト認証情報設定
                if (!this.getCredentials()) {
                    this.showPasswordSetup();
                } else {
                    this.checkSession();
                }
            }

            // デフォルト認証情報の設定
            showPasswordSetup() {
                const modal = document.createElement('div');
                modal.className = 'password-setup-modal';
                modal.innerHTML = `
                    <div class="password-setup-content">
                        <h3>🔐 初回セットアップ</h3>
                        <p style="color: #ccc; margin-bottom: 30px;">管理者アカウントの認証情報を設定してください</p>
                        <div class="form-group">
                            <label>管理者ユーザー名:</label>
                            <input type="text" id="setupUsername" value="garciaaan" required>
                        </div>
                        <div class="form-group">
                            <label>パスワード:</label>
                            <input type="password" id="setupPassword" placeholder="強力なパスワードを入力" required>
                        </div>
                        <div class="form-group">
                            <label>パスワード（確認）:</label>
                            <input type="password" id="setupConfirmPassword" placeholder="パスワードを再入力" required>
                        </div>
                        <button class="login-button" onclick="adminAuth.setupCredentials()">認証情報を設定</button>
                        <div id="setupError" class="login-error"></div>
                    </div>
                `;
                document.body.appendChild(modal);
            }

            setupCredentials() {
                const username = document.getElementById('setupUsername').value;
                const password = document.getElementById('setupPassword').value;
                const confirmPassword = document.getElementById('setupConfirmPassword').value;
                const errorDiv = document.getElementById('setupError');

                if (!username || !password) {
                    this.showError(errorDiv, 'ユーザー名とパスワードを入力してください');
                    return;
                }

                if (password.length < 6) {
                    this.showError(errorDiv, 'パスワードは6文字以上で設定してください');
                    return;
                }

                if (password !== confirmPassword) {
                    this.showError(errorDiv, 'パスワードが一致しません');
                    return;
                }

                // パスワードをハッシュ化（簡易版）
                const hashedPassword = this.simpleHash(password);
                
                const credentials = {
                    username: username,
                    password: hashedPassword,
                    createdAt: new Date().toISOString()
                };

                localStorage.setItem(this.credentialsKey, JSON.stringify(credentials));
                
                // セットアップモーダルを削除
                document.querySelector('.password-setup-modal').remove();
                
                // ログイン画面を表示
                this.checkSession();
                
                alert('認証情報が設定されました！\nユーザー名: ' + username);
            }

            // セッション確認
            checkSession() {
                const session = this.getSession();
                if (session && this.isSessionValid(session)) {
                    this.showAdminInterface();
                } else {
                    this.showLoginScreen();
                }
            }

            // ログイン処理
            login(username, password) {
                const credentials = this.getCredentials();
                if (!credentials) {
                    return { success: false, message: '認証情報が設定されていません' };
                }

                const hashedPassword = this.simpleHash(password);
                
                if (username === credentials.username && hashedPassword === credentials.password) {
                    const session = {
                        username: username,
                        loginTime: Date.now(),
                        expiresAt: Date.now() + this.sessionTimeout
                    };
                    
                    localStorage.setItem(this.sessionKey, JSON.stringify(session));
                    this.logLoginHistory(username, true);
                    
                    return { success: true };
                } else {
                    this.logLoginHistory(username, false);
                    return { success: false, message: 'ユーザー名またはパスワードが正しくありません' };
                }
            }

            // ログアウト
            logout() {
                localStorage.removeItem(this.sessionKey);
                this.showLoginScreen();
            }

            // パスワード変更
            changePassword(currentPassword, newPassword, confirmPassword) {
                const credentials = this.getCredentials();
                const hashedCurrentPassword = this.simpleHash(currentPassword);

                if (hashedCurrentPassword !== credentials.password) {
                    return { success: false, message: '現在のパスワードが正しくありません' };
                }

                if (newPassword.length < 6) {
                    return { success: false, message: '新しいパスワードは6文字以上で設定してください' };
                }

                if (newPassword !== confirmPassword) {
                    return { success: false, message: '新しいパスワードが一致しません' };
                }

                credentials.password = this.simpleHash(newPassword);
                credentials.updatedAt = new Date().toISOString();
                
                localStorage.setItem(this.credentialsKey, JSON.stringify(credentials));
                
                return { success: true, message: 'パスワードが変更されました' };
            }

            // ログイン履歴
            logLoginHistory(username, success) {
                const history = JSON.parse(localStorage.getItem(this.loginHistoryKey) || '[]');
                
                history.unshift({
                    username: username,
                    success: success,
                    timestamp: new Date().toISOString(),
                    ip: 'localhost' // 実際の実装では実IPを取得
                });

                // 最新50件まで保持
                if (history.length > 50) {
                    history.splice(50);
                }

                localStorage.setItem(this.loginHistoryKey, JSON.stringify(history));
            }

            // 画面表示制御
            showLoginScreen() {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('adminInterface').style.display = 'none';
            }

            showAdminInterface() {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminInterface').style.display = 'block';
                this.loadLoginHistory();
                this.loadSecuritySettings();
            }

            // ヘルパー関数
            getCredentials() {
                return JSON.parse(localStorage.getItem(this.credentialsKey) || 'null');
            }

            getSession() {
                return JSON.parse(localStorage.getItem(this.sessionKey) || 'null');
            }

            isSessionValid(session) {
                return session && Date.now() < session.expiresAt;
            }

            simpleHash(password) {
                // 簡易ハッシュ関数（実際の実装ではより強力な暗号化を使用）
                let hash = 0;
                for (let i = 0; i < password.length; i++) {
                    const char = password.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // 32bit整数に変換
                }
                return hash.toString();
            }

            showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            loadLoginHistory() {
                const history = JSON.parse(localStorage.getItem(this.loginHistoryKey) || '[]');
                const historyDiv = document.getElementById('loginHistory');
                
                if (history.length === 0) {
                    historyDiv.innerHTML = 'ログイン履歴がありません';
                    return;
                }

                historyDiv.innerHTML = history.slice(0, 10).map(entry => {
                    const date = new Date(entry.timestamp).toLocaleString('ja-JP');
                    const status = entry.success ? '✅ 成功' : '❌ 失敗';
                    return `${date} - ${entry.username} - ${status}`;
                }).join('\n');
            }

            loadSecuritySettings() {
                const credentials = this.getCredentials();
                if (credentials) {
                    document.getElementById('adminUsername').value = credentials.username;
                }
            }

            resetCredentials() {
                if (confirm('認証情報をリセットしますか？\n※この操作により新しいパスワードの設定が必要になります')) {
                    localStorage.removeItem(this.credentialsKey);
                    localStorage.removeItem(this.sessionKey);
                    localStorage.removeItem(this.loginHistoryKey);
                    location.reload();
                }
            }
        }

        // グローバルインスタンス
        const adminAuth = new AdminAuth();

        // === Supabase ユーティリティ ===
        function supaAvailable() {
            return typeof window.supa !== 'undefined' && window.supa !== null;
        }

        function sanitizeFilename(name) {
            return (name || '').replace(/[^a-zA-Z0-9_.-]/g, '_');
        }

        async function uploadToSupabase(meta, file) {
            if (!supaAvailable()) return { ok: false };
            try {
                const path = `${meta.category || 'misc'}/${meta.id}_${sanitizeFilename(meta.filename)}`;
                const { error: upErr } = await window.supa.storage.from('media').upload(path, file, {
                    contentType: meta.mimeType,
                    cacheControl: '3600',
                    upsert: true
                });
                if (upErr) throw upErr;

                let publicUrl = '';
                const { data: urlData } = window.supa.storage.from('media').getPublicUrl(path);
                if (urlData && urlData.publicUrl) publicUrl = urlData.publicUrl;

                // メタデータをDBに記録（テーブル: portfolio_items）
                try {
                    await window.supa.from('portfolio_items').insert({
                        id: meta.id,
                        title: meta.title,
                        description: meta.description,
                        category: meta.category,
                        mime_type: meta.mimeType,
                        size: meta.size,
                        storage_path: path,
                        public_url: publicUrl,
                        type: meta.type
                    });
                } catch (e) {
                    console.warn('Supabase DB insert skipped/failed:', e?.message || e);
                }

                return { ok: true, publicUrl, path };
            } catch (e) {
                console.warn('Supabase upload failed, falling back:', e?.message || e);
                return { ok: false, error: e };
            }
        }

        // === IndexedDB ユーティリティ ===
        const IDB_DB_NAME = 'garciaaan_portfolio_db';
        const IDB_STORE_MEDIA = 'media';

        function openPortfolioDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(IDB_DB_NAME, 1);
                request.onupgradeneeded = () => {
                    const db = request.result;
                    if (!db.objectStoreNames.contains(IDB_STORE_MEDIA)) {
                        db.createObjectStore(IDB_STORE_MEDIA, { keyPath: 'id' });
                    }
                };
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function idbSaveMedia(itemWithMeta, blob) {
            const db = await openPortfolioDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(IDB_STORE_MEDIA, 'readwrite');
                const store = tx.objectStore(IDB_STORE_MEDIA);
                const record = { ...itemWithMeta, blob };
                store.put(record);
                tx.oncomplete = () => resolve(true);
                tx.onerror = () => reject(tx.error);
            });
        }

        async function idbGetMedia(id) {
            const db = await openPortfolioDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(IDB_STORE_MEDIA, 'readonly');
                const store = tx.objectStore(IDB_STORE_MEDIA);
                const req = store.get(id);
                req.onsuccess = () => resolve(req.result || null);
                req.onerror = () => reject(req.error);
            });
        }

        async function idbDeleteMedia(id) {
            const db = await openPortfolioDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(IDB_STORE_MEDIA, 'readwrite');
                const store = tx.objectStore(IDB_STORE_MEDIA);
                const req = store.delete(id);
                req.onsuccess = () => resolve(true);
                req.onerror = () => reject(req.error);
            });
        }

        // ログインフォーム処理
        document.getElementById('loginForm').addEventListener('submit', function(e) {

        document.getElementById('logoutButton').addEventListener('click', function() {

        // パスワード変更
        function changePassword() {

        function resetCredentials() {

        // タブ切り替え
        function showTab(tabName, ev) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

                loadPortfolioItems();
            }
        }

        // ドラッグ&ドロップ機能
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // ファイル処理
        function handleFiles(files) {
            if (files.length === 0) return;

            const file = files[0];
            const isVideo = file.type.startsWith('video/');
            const isImage = file.type.startsWith('image/');
            
            if (!isVideo && !isImage) {
                showStatus('画像ファイルまたは動画ファイルを選択してください', 'error');
                return;
            }

            // ファイル情報を表示
            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('videoTitle').value = file.name.replace(/\.[^/.]+$/, "");
            
            // プレビューを表示
            const videoPreview = document.getElementById('videoPreview');
            const previewVideo = document.getElementById('previewVideo');
            
            const fileURL = URL.createObjectURL(file);
            
            if (isVideo) {
                previewVideo.src = fileURL;
                previewVideo.style.display = 'block';
                // 画像要素があれば非表示
                const previewImg = videoPreview.querySelector('img');
                if (previewImg) previewImg.style.display = 'none';
            } else if (isImage) {
                // 画像プレビューを作成
                let previewImg = videoPreview.querySelector('img');
                if (!previewImg) {
                    previewImg = document.createElement('img');
                    previewImg.style.maxWidth = '100%';
                    previewImg.style.maxHeight = '300px';
                    previewImg.style.objectFit = 'contain';
                    videoPreview.appendChild(previewImg);
                }
                previewImg.src = fileURL;
                previewImg.style.display = 'block';
                previewVideo.style.display = 'none';
            }
            
            videoPreview.style.display = 'block';

            // ファイルをメモリに保存（実際の実装では別の方法を使用）
            window.currentFile = file;
        }

        // 動画情報の保存
        function saveVideoInfo() {
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const category = document.getElementById('videoCategory').value;

            if (!title) {
                showStatus('タイトルが必要です', 'error');
                return;
            }

            if (!window.currentFile) {
                showStatus('ファイルを選択してください', 'error');
                return;
            }

            console.log('Saving video info:', { title, description, category, file: window.currentFile.name });

            // プログレスバーを表示
            document.getElementById('progressBar').style.display = 'block';
            simulateUpload(title, description, category);
        }

        // アップロードのシミュレーション
        function simulateUpload(title, description, category) {
            const progressFill = document.getElementById('progressFill');
            let progress = 0;

            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // 保存（IndexedDB + メタデータ）
                    saveToLocalStorage(title, description, category);
                    showStatus('アップロードが完了しました！', 'success');
                    // resetForm(); // これを削除（saveToLocalStorage内で実行）
                }
                progressFill.style.width = progress + '%';
            }, 200);
        }

        // ローカルストレージ(メタ) + IndexedDB(実体)に保存
        async function saveToLocalStorage(title, description, category) {
            if (!window.currentFile) {
                console.error('No file selected');
                showStatus('ファイルが選択されていません', 'error');
                return;
            }

            const portfolioItems = JSON.parse(localStorage.getItem('portfolioItems') || '[]');

            const isVideo = window.currentFile.type.startsWith('video/');
            const isImage = window.currentFile.type.startsWith('image/');

            console.log('Processing file (IDB):', window.currentFile.name, 'Type:', window.currentFile.type);

            const newId = Date.now();
            const meta = {
                id: newId,
                title: title,
                description: description,
                category: category,
                filename: window.currentFile.name,
                // filePath は IDB の Blob を使用するため保存しない
                type: isVideo ? 'video' : (isImage ? 'image' : 'file'),
                mimeType: window.currentFile.type,
                uploadDate: new Date().toISOString(),
                size: window.currentFile.size,
                idb: true
            };

            try {
                await idbSaveMedia(meta, window.currentFile);
                portfolioItems.push(meta);
                localStorage.setItem('portfolioItems', JSON.stringify(portfolioItems));

                console.log('Saved item to IndexedDB with meta:', meta);

                // Supabase にもアップロード（存在すれば）
                uploadToSupabase(meta, window.currentFile).then(res => {
                    if (res.ok) {
                        console.log('Uploaded to Supabase:', res);
                    }
                });

                await loadPortfolioItems();
                resetForm();
            } catch (error) {
                console.error('IndexedDB save error:', error);
                showStatus('保存に失敗しました（IndexedDB）', 'error');
            }
        }

        // ポートフォリオアイテムの読み込み（IDB対応）
        async function loadPortfolioItems() {
            const portfolioItems = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
            const grid = document.getElementById('portfolioGrid');

            if (portfolioItems.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #888; grid-column: 1/-1;">まだ作品がアップロードされていません</p>';
                return;
            }

            grid.innerHTML = '';

            for (const item of portfolioItems) {
                let objectUrl = null;
                try {
                    if (item.idb) {
                        const record = await idbGetMedia(item.id);
                        if (record && record.blob) {
                            objectUrl = URL.createObjectURL(record.blob);
                        }
                    }
                } catch (e) {
                    console.error('IDB read error for id', item.id, e);
                }

                const wrapper = document.createElement('div');
                wrapper.className = 'portfolio-item';

                let previewContent = '';
                const src = objectUrl || item.filePath || '';
                if ((objectUrl || item.filePath) && item.type === 'video') {
                    previewContent = `<video style="width: 100%; height: 200px; object-fit: cover;" controls muted>
                        <source src="${src}" type="${item.mimeType}">
                    </video>`;
                } else if ((objectUrl || item.filePath) && item.type === 'image') {
                    previewContent = `<img src="${src}" style="width: 100%; height: 200px; object-fit: cover;" alt="${item.title}">`;
                } else {
                    previewContent = `<div style="height: 200px; background: #333; display: flex; align-items: center; justify-content: center; color: #888;">
                        <p>プレビューなし<br>${item.filename}</p>
                    </div>`;
                }

                wrapper.innerHTML = `
                    ${previewContent}
                    <div class="portfolio-info">
                        <div class="portfolio-title">${item.title}</div>
                        <div class="portfolio-description">${item.description}</div>
                        <div style="font-size: 0.8rem; color: #666; margin-bottom: 15px;">
                            カテゴリ: ${item.category} | サイズ: ${formatFileSize(item.size)}
                        </div>
                        <div class="portfolio-actions">
                            <button class="btn btn-edit" onclick="editItem(${item.id})">編集</button>
                            <button class="btn btn-use" onclick="useAsHero(${item.id})">ヒーローに使用</button>
                            <button class="btn btn-delete" onclick="deleteItem(${item.id})">削除</button>
                        </div>
                    </div>`;

                grid.appendChild(wrapper);
            }
        }

        // ファイルサイズのフォーマット
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ステータスメッセージの表示
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }

        // フォームのリセット
        function resetForm() {
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('videoPreview').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('fileInput').value = '';
            document.getElementById('videoTitle').value = '';
            document.getElementById('videoDescription').value = '';
            window.currentFile = null;
        }

        // アイテムの削除
        async function deleteItem(id) {
            if (confirm('この作品を削除しますか？')) {
                const portfolioItems = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
                const item = portfolioItems.find(i => i.id === id);
                const filteredItems = portfolioItems.filter(entry => entry.id !== id);
                localStorage.setItem('portfolioItems', JSON.stringify(filteredItems));
                try {
                    if (item && item.idb) {
                        await idbDeleteMedia(id);
                    }
                } catch (e) {
                    console.error('IDB delete error:', e);
                }
                await loadPortfolioItems();
                showStatus('作品を削除しました', 'success');
            }
        }

        // ヒーロー動画として使用
        function useAsHero(id) {
            const portfolioItems = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
            const item = portfolioItems.find(item => item.id === id);
            if (item) {
                // 現在のヒーロー動画設定を更新
                const settings = JSON.parse(localStorage.getItem('siteSettings') || '{}');
                settings.heroVideo = item.filename;
                settings.heroVideoTitle = item.title;
                localStorage.setItem('siteSettings', JSON.stringify(settings));
                
                // HTML生成モーダルを表示
                showHtmlUpdateModal(item);
            }
        }

        // HTML更新用のモーダルを表示
        function showHtmlUpdateModal(item) {
            const modal = document.createElement('div');
            modal.className = 'password-setup-modal';
            modal.innerHTML = `
                <div class="password-setup-content">
                    <h3>🎬 ヒーロー動画の更新</h3>
                    <p style="color: #ccc; margin-bottom: 20px;">"${item.title}" をヒーロー動画として設定します</p>
                    
                    <div style="background: #333; padding: 15px; border-radius: 5px; margin: 20px 0;">
                        <h4 style="color: #d2691e; margin-bottom: 10px;">実装手順:</h4>
                        <ol style="color: #ccc; line-height: 1.6;">
                            <li>動画ファイル "${item.filename}" を videos/ フォルダにアップロード</li>
                            <li>以下のHTMLコードをindex.htmlに貼り付け</li>
                        </ol>
                    </div>

                    <div style="background: #222; padding: 15px; border-radius: 5px; margin: 20px 0;">
                        <h4 style="color: #d2691e; margin-bottom: 10px;">HTMLコード:</h4>
                        <textarea readonly style="width: 100%; height: 80px; background: #111; color: #0f0; font-family: monospace; border: 1px solid #555; padding: 10px;">
&lt;source src="videos/${item.filename}" type="video/mp4"&gt;</textarea>
                    </div>

                    <div style="background: #1a472a; padding: 15px; border-radius: 5px; margin: 20px 0; border-left: 4px solid #4caf50;">
                        <p style="color: #ccc; margin: 0;">ファイルをアップロードしたら、自動的にサイトに反映されます。</p>
                    </div>

                    <button class="login-button" onclick="generatePortfolioCode('${item.id}')">ポートフォリオ用コードも生成</button>
                    <button class="btn btn-delete" onclick="this.parentElement.parentElement.remove()">閉じる</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // ポートフォリオ用HTMLコードを生成
        function generatePortfolioCode(itemId) {
            const portfolioItems = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
            const item = portfolioItems.find(item => item.id == itemId);
            
            if (!item) return;

            const portfolioHtml = `
        <div class="portfolio-item fade-in">
            <div class="portfolio-video-container">
                <video class="portfolio-video" controls poster="">
                    <source src="videos/${item.filename}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="portfolio-overlay">
                <h3>${item.title}</h3>
                <p>${item.description}</p>
            </div>
        </div>`;

            const modal = document.createElement('div');
            modal.className = 'password-setup-modal';
            modal.innerHTML = `
                <div class="password-setup-content" style="max-width: 700px;">
                    <h3>📋 ポートフォリオ用HTMLコード</h3>
                    <p style="color: #ccc; margin-bottom: 20px;">"${item.title}" をポートフォリオセクションに追加</p>
                    
                    <textarea readonly style="width: 100%; height: 200px; background: #111; color: #0f0; font-family: monospace; border: 1px solid #555; padding: 10px; font-size: 12px;">${portfolioHtml}</textarea>
                    
                    <div style="margin: 15px 0;">
                        <button class="upload-button" onclick="copyToClipboard(this.previousElementSibling.value)">コードをコピー</button>
                        <button class="btn btn-delete" onclick="this.parentElement.parentElement.parentElement.remove()">閉じる</button>
                    </div>
                    
                    <div style="background: #333; padding: 15px; border-radius: 5px; font-size: 14px; color: #ccc;">
                        <strong>追加方法:</strong><br>
                        1. index.htmlのポートフォリオセクションを見つける<br>
                        2. &lt;div class="portfolio-grid"&gt; の中に上記コードを貼り付け<br>
                        3. ファイルを保存してサイトを更新
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // クリップボードにコピー
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('コードがクリップボードにコピーされました！');
            }).catch(() => {
                alert('コピーに失敗しました。手動でコピーしてください。');
            });
        }

        // 設定の保存
        function saveSettings() {
            const settings = {
                siteTitle: document.getElementById('siteTitle').value,
                siteCatchphrase: document.getElementById('siteCatchphrase').value,
                heroVideo: document.getElementById('heroVideoSelect').value
            };
            
            localStorage.setItem('siteSettings', JSON.stringify(settings));
            showStatus('設定を保存しました', 'success');
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            // 保存された設定を読み込み
            const settings = JSON.parse(localStorage.getItem('siteSettings') || '{}');
            if (settings.siteTitle) {
                document.getElementById('siteTitle').value = settings.siteTitle;
            }
            if (settings.siteCatchphrase) {
                document.getElementById('siteCatchphrase').value = settings.siteCatchphrase;
            }
        });
    </script>
