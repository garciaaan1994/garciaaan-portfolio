<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ修正ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .btn:hover {
            background: #fff;
            color: #000;
        }
        
        .data-display {
            background: #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .success {
            background: #0d4211;
            border: 1px solid #4caf50;
        }
        
        .error {
            background: #4d1111;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📋 ポートフォリオデータ修正ツール</h1>
        
        <div>
            <button class="btn" onclick="showCurrentData()">現在のデータを表示</button>
            <button class="btn" onclick="fixExistingData()">既存データを修正</button>
            <button class="btn" onclick="clearAllData()">全データクリア</button>
        </div>
        
        <div id="status"></div>
        <div id="dataDisplay" class="data-display" style="display: none;"></div>
        
        <div style="margin-top: 30px;">
            <h3>🔧 修正内容</h3>
            <p>既存のポートフォリオアイテムに <code>filePath</code> フィールドを追加します：</p>
            <ul>
                <li><strong>filename</strong> → <strong>filePath: "videos/filename"</strong></li>
                <li><strong>type</strong> フィールドを自動判定</li>
                <li><strong>mimeType</strong> フィールドを追加</li>
            </ul>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showCurrentData() {
            const portfolioItems = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
            const display = document.getElementById('dataDisplay');
            
            display.textContent = JSON.stringify(portfolioItems, null, 2);
            display.style.display = 'block';
            
            showStatus(`現在 ${portfolioItems.length} 個のアイテムがあります`);
        }

        function fixExistingData() {
            const portfolioItems = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
            
            if (portfolioItems.length === 0) {
                showStatus('修正するデータがありません', 'error');
                return;
            }

            const fixedItems = portfolioItems.map(item => {
                // 既に filePath がある場合はそのまま
                if (item.filePath) {
                    return item;
                }

                // filename から filePath を生成
                const filePath = item.filename ? `videos/${item.filename}` : null;
                
                // ファイルタイプを推定
                let type = 'file';
                let mimeType = 'application/octet-stream';
                
                if (item.filename) {
                    const ext = item.filename.toLowerCase();
                    if (ext.includes('.mp4') || ext.includes('.mov') || ext.includes('.avi') || ext.includes('.mkv')) {
                        type = 'video';
                        mimeType = 'video/mp4';
                    } else if (ext.includes('.jpg') || ext.includes('.jpeg') || ext.includes('.png') || ext.includes('.gif')) {
                        type = 'image';
                        mimeType = ext.includes('.png') ? 'image/png' : 'image/jpeg';
                    }
                }

                return {
                    ...item,
                    filePath: filePath,
                    type: type,
                    mimeType: mimeType
                };
            });

            // 保存
            localStorage.setItem('portfolioItems', JSON.stringify(fixedItems));
            
            showStatus(`${fixedItems.length} 個のアイテムを修正しました！`);
            
            // 修正後のデータを表示
            const display = document.getElementById('dataDisplay');
            display.textContent = JSON.stringify(fixedItems, null, 2);
            display.style.display = 'block';
        }

        function clearAllData() {
            if (confirm('全てのポートフォリオデータを削除しますか？\n\nこの操作は取り消せません。')) {
                localStorage.removeItem('portfolioItems');
                showStatus('全データを削除しました');
                
                const display = document.getElementById('dataDisplay');
                display.textContent = '[]';
                display.style.display = 'block';
            }
        }

        // 初期表示
        showCurrentData();
    </script>
</body>
</html>
